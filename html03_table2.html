<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>행렬이 다른 표 만들기</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>111</td>
                <td colspan="2">222</td>
                <td>333</td>
                <td>444</td>
            </tr>
            <tr>
                <td colspan="3">555</td>
                <td colspan="2" rowspan="2">666</td>
            </tr>
            <tr>
                <td>777</td>
                <td rowspan="2">888</td>
                <td>999</td>
            </tr>
            <tr>
                <td>AAA</td>
                <td colspan="2">BBB</td>
                <td>CCC</td>
            </tr>
        </table>
    </body>
</html>
