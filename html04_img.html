<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 태그</title>
    </head>
    <body>
        <h1 title="title 속성 테스트중">이미지 연습하기</h1>
        <pre>
            ./  : 현재 폴더
            ../ : 상위 폴더

            alt : 이미지가 없으면 대신 표시할 문자
            width, height : 폭과 높이 px, % (단위 생략하면 px)
            title : 풍선도움말
        </pre>
        <img src="../img/cat3.jpeg" alt="고양이3" width="300" height="200"/><br>
        <img src="../img/cat4.jpeg" alt="고양이4" width="30%" title="이미지에 풍선 도움말"/>
        
        <table border="1" width="500" title="풍선 도움말">
            <tr>
                <td><img src="../img/cat5.jpeg" alt="고양이5" width="50%"/></td>
            </tr>
        </table>
    </body>
</html>
